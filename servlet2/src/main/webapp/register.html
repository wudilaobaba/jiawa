<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
      form的action的值按照以下规则进行：
      1.完成路径 http://localhost:8080/servlet2/reg
      2.绝对路径 格式:  /项目名/网名
               实例: /servlet2/reg
        注意：绝对路径以斜线开头
      3.相对路径(掌握)
        只需写出目标和当前页面的相对位置
        当前页面的路径: /servlet2/register.html
        访问目标的路径: /servlet2/reg
        二者是平级关系，相对路径为reg
        注意：相对路径不能以斜线开头
    -->
    <form action="reg" method="get">
      <p>
        账号：<input type="text" name="userName"/>
      </p>
      <p>
        密码：<input type="password" name="pwd"/>
      </p>
      <p>
        性别：
        <input type="radio" name="sex"/>男
        <input type="radio" name="sex"/>女
      </p>
      <p>
        兴趣：
        <input type="checkbox" name="interest"/>运动
        <input type="checkbox" name="interest"/>音乐
        <input type="checkbox" name="interest"/>电影
      </p>
      <p>
        <input type="submit" value="注册">
      </p>
    </form>
  </body>
</html>
